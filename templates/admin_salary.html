{% extends "base.html" %}
{% block content %}

          </div>
          <div class="mb-3">
            <label for="basic" class="form-label">Basic Salary (â‚¹)</label>
            <input type="number" name="basic" id="basic" class="form-control" required step="0.01" />
          </div>
          <div class="mb-3">
            <label for="bonus" class="form-label">Bonus (â‚¹)</label>
            <input type="number" name="bonus" id="bonus" class="form-control" step="0.01" />
          </div>
          <div class="mb-3">
            <label for="deductions" class="form-label">Deductions (â‚¹)</label>
            <input type="number" name="deductions" id="deductions" class="form-control" step="0.01" />
          </div>
          <button type="submit" class="btn btn-primary w-100">âœ… Generate Slip</button>
        </form>
      </div>
    </div>

</div>
